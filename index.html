	<style type="text/css">
		:root{
		--main: #3c5cad29;
		}
		*{
		user-select:none;
		}
		.main{
		margin: 100px auto;
		width: 500px;
		height: 650px;
		border: 2px solid #CCCCFF;
		border-radius: 25px;
		box-shadow: 18px 18px 25px #666;
		background-image: linear-gradient(to right, #eea2a2 0%, #bbc1bf 19%, #57c6e1 42%, #b49fda 79%, #7ac5d8 100%);
		}
		.main{
		display: flex;
		-webkit-flex-direction: column;
		flex-direction: column;
		justify-content: space-around;
		align-items: center;
		}
		.ctrlBox{
		margin: 20px auto;
		width: 410px;
		height: 180px;
		border: 2px solid #9999FF;
		box-shadow: 2px 2px 20px #666;
		border-radius: 70px;
		background: var(--main);
		cursor: pointer;
		display: flex;
		-webkit-flex-direction: row;
		flex-direction: row;
		justify-content: space-around;
		align-items: center;
		transition: box-shadow 0.5s;
		}
		.ctrlBox:hover{
		box-shadow: 9px 9px 25px #666;
		}
		
		.headImg{
		width: 130px;
		height: 130px;
		background: #6666CC;
		border: 2px solid white;
		border-radius: 50%;
		box-shadow: 8px 8px 20px #444;
		font-size: 80px;
		line-height: 126px;
		text-align: center;
		}
		#headAnima{
		animation: dcdc 2s linear infinite alternate;
		}
		@keyframes dcdc{
		  0%   {box-shadow: 3px 3px 10px #444;}
		  25%  {box-shadow: 15px 15px 20px #444;}
		  50%  {box-shadow: 8px 8px 15px #444;}
		  100% {box-shadow: 25px 20px 25px #444;}
		}
		.songName{
		width: 200px;
		height: 30px;
		font-size: 20px;
		margin-bottom: 13px;
		-o-text-overflow:ellipsis;
		overflow:hidden;
		}
		
		.btnBox{
		width: 150px;
		height: 50px;
		//border: 2px solid white;
		//border-radius: 20px;
		display: flex;
		-webkit-flex-direction: row;
		flex-direction: row;
		justify-content: space-around;
		align-items: center;
		}
		#preSong{
		width: 30px;
		height: 30px;
		background: #6666CC;
		border: 2px solid white;
		border-radius: 50%;
		line-height:22px;
		text-align: center;
		font-size: 18px;
		transition: width 0.2s,height 0.2s,box-shadow 0.2s;
		}
		#preSong:hover{
		width: 35px;
		height: 35px;
		box-shadow: 5px 5px 5px #555;
		}
		#stopSong{
		width: 40px;
		height: 40px;
		background: #6666CC;
		border: 2px solid white;
		border-radius: 50%;
		line-height:37px;
		text-align: center;
		font-size: 22px;
		transition: width 0.2s,height 0.2s,box-shadow 0.2s;
		}
		#stopSong:hover{
		width: 45px;
		height: 45px;
		box-shadow: 5px 5px 5px #555;
		}
		#nextSong{
		width: 30px;
		height: 30px;
		background: #6666CC;
		border: 2px solid white;
		border-radius: 50%;
		line-height:22px;
		text-align: center;
		font-size: 18px;
		transition: width 0.2s,height 0.2s,box-shadow 0.2s;
		}
		#nextSong:hover{
		width: 35px;
		height: 35px;
		box-shadow: 5px 5px 5px #555;
		}
		#proBar{
		width: 200px;
		height: 9px;
		margin: 5px 20px 5px 20px;
		box-shadow: 5px 5px 8px #444;
		border: 1px solid #6666CC;
		border-radius: 15px;
		margin-top: 10px;
		}
		progress::-webkit-progress-bar{
		background-color: #d7d7d7;
		border-radius: 15px;
		}
		progress::-webkit-progress-value{
		 background-color: #6666CC;
		}
		.rightBox{
		display: flex;
		height: 130px;
		-webkit-flex-direction: column;
		flex-direction: column;
		justify-content: space-around;
		align-items: center;
		}
		.songList{
		width: 440px;
		height: 465px;
		border: 2px solid #9999FF;
		box-shadow: 5px 5px 6px #777;
		border-radius: 9px;
		background: var(--main);
		cursor: pointer;
		padding: 0px 5px;
		display: flex;
		-webkit-flex-direction: column;
		flex-direction: column;
		align-items: center;
		margin-bottom: 10px;
		overflow-y: scroll;
		transition: box-shadow 0.4s;
		}
		.songList:hover{
		box-shadow: 7px 7px 10px #666;
		}
		
		::-webkit-scrollbar{
		width:7px;
		}
		::-webkit-scrollbar-track-piece{
		background-color: #c3c3ff;
		-webkit-border-radius: 5px;
		}  
		::-webkit-scrollbar-thumb{
		background-color: #6666CC;
		-webkit-border-radius: 3px;
		}  
		
		.song{
		width: 400px;
		height: 30px;
		line-height: 30px;
		color: #111;
		margin-top: 5px;
		border-radius: 9px;
		padding:2px 10px;
		cursor: pointer;
		transition: box-shadow 0.2s,color 0.2s,background 0.2s;
		}
		.song:hover{
		color: #660000;
		background: #86c7d94f;
		box-shadow: 5px 5px 5px #555;
		}
		.name{
		display: inline-block;
		}
		
		.loading{
		float: right;
		width: 25px;
		height: 25px;
		margin-top: 3px;
		animation:turn 1s linear infinite;
		visibility: hidden;
		}
		@keyframes turn{
		  0%{-webkit-transform:rotate(0deg);}
		  25%{-webkit-transform:rotate(90deg);}
		  50%{-webkit-transform:rotate(180deg);}
		  75%{-webkit-transform:rotate(270deg);}
		  100%{-webkit-transform:rotate(360deg);}
		}
		
		#playing{
		animation-name: example;
		animation-duration: 0.5s;
		animation-iteration-count: infinite;
		animation-direction: alternate;
		}
		@keyframes example {
		  0%   {box-shadow: 0px 0px 0px #555;}
		  25%  {box-shadow: 2px 2px 2px #555;}
		  50%  {box-shadow: 4px 4px 4px #555;}
		  100% {
		  box-shadow: 5px 5px 5px #555;
		  background: #5DBBD5;
		  }
		}
	</style>

		ChangePro = function(event){

				var prePx = progressBar.max / progressBar.offsetWidth

		//ç”Ÿæˆ[minNum,maxNum]åŒºé—´çš„éšæœºæ•°
		function randomNum(minNum,maxNum){ 
			switch(arguments.length){ 
				case 1: 
					return parseInt(Math.random()*minNum+1,10); 
				break; 
				case 2: 
					return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
				break; 
					default: 
						return 0; 
					break; 
			} 
		}
