		:root{

		function ClickPlayMusic(event){
			if(playingSong==event.currentTarget){

			}

		//Êí≠Êîæ
		function PlayMusic(songDiv){
			if(playingSong != null){
				playingSong.children[1].style.visibility="hidden";	//ÂΩì‰∏ä‰∏ÄÈ¶ñÊ≠åËøòÊú™Âä†ËΩΩÂá∫Êù•Êó∂ÔºåÂàáÊç¢‰∏ã‰∏ÄÈ¶ñÔºåÂ∞Ü‰∏ä‰∏ÄÈ¶ñÁöÑÂä†ËΩΩÂõæÊ†áÂéªÊéâ
				playingSong.removeAttribute("id")
			}
			songNameDiv.innerHTML = songDiv.innerHTML
			songDiv.setAttribute("id","playing")
			audio.pause()
			progressBar.max = 0
			progressBar.value = 0
			audio.src = songDiv.songUrl  //Èü≥‰πêÁöÑË∑ØÂæÑ
			 
			audio.play()
			playingSong = songDiv
			playingSong.children[1].style.visibility="visible";		//ËÆæÁΩÆÂä†ËΩΩÊ†áÁ≠æÊòæÁ§∫
			
			headImgDiv.innerHTML = heads[randomNum(0,heads.length-1)]
			headImgDiv.setAttribute("id","headAnima")
		}
		
		stopBtn.onclick = function PauseMusic(){
			if(playFlag){
				audio.pause()
				playFlag = false
				stopBtn.innerHTML = "ü•≥"
				headImgDiv.removeAttribute("id","headAnima")
			}
			else{
				audio.play()
				playFlag = true
				stopBtn.innerHTML = "ü§ê"
				headImgDiv.setAttribute("id","headAnima")
			}
		}
		
		preBtn.onclick = function PreMusic(){
			if(paras.length >= 1){
				for(var i=0; i <= paras.length-1; i++){
					if(playingSong.songUrl == paras[i].songUrl){
						console.log(i)
							if(i != 0){
								//console.log("ok")
								//playingSong.removeAttribute("id")
								PlayMusic(paras[i-1])
							}else{
								for(var i=0; i<songDivs.length-1; i++){
									if(playingSong.songUrl == songDivs[i].songUrl && i>1){
										playingSong.removeAttribute("id")
										PlayMusic(songDivs[i-1])
										paras.unshift(songDivs[i-1])
									}
								}
							}
						}
					}
				}
			}
			
		nextBtn.onclick = function NextMusic(){
			if(paras.length > 0){
				for(var i=0; i <= paras.length-1; i++){
					if(playingSong.songUrl == paras[i].songUrl){
						if(i+1 != paras.length){
							//playingSong.removeAttribute("id")
							PlayMusic(paras[i+1])
							return
						}else{
							for(var i=0; i<songDivs.length-1; i++){
								if(playingSong.songUrl == songDivs[i].songUrl){
									//playingSong.removeAttribute("id")
									PlayMusic(songDivs[i+1])
									paras.push(songDivs[i+1])
									return
								}
							}
						}
					}
				}
			}
		}
		
		ShowCurrentTime = function(){
			if(!isNaN(audio.duration) && progressBar.max != audio.duration){
				playingSong.children[1].style.visibility="hidden";		//ËÆæÁΩÆÂä†ËΩΩÊ†áÁ≠æÈöêËóè
				progressBar.max = audio.duration

		}
		
		ChangePro = function(event){
			if(progressBar.max!=0){
				//console.log(event.offsetX)
				var prePx = progressBar.max / progressBar.offsetWidth
				//console.log("prepx: " + progressBar.max + " / " + progressBar.offsetWidth + " = " + prePx)
				progressBar.value = prePx * event.offsetX
				audio.currentTime = prePx * event.offsetX
			}
		}
		
		//ÁîüÊàê[minNum,maxNum]Âå∫Èó¥ÁöÑÈöèÊú∫Êï∞
		function randomNum(minNum,maxNum){ 
			switch(arguments.length){ 
				case 1: 
					return parseInt(Math.random()*minNum+1,10); 
				break; 
				case 2: 
					return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
				break; 
					default: 
						return 0; 
					break; 
			} 
		}
